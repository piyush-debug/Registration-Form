<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text"  name="first-name" required></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text"  name="last-name" required></label>
                <label for="email">Enter Your Email: <input id="email" type="email" minlength="8" type="email"  name="email" required minlength="8"></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password"  name="new-password" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="Perosonal-account"><input type="radio" name="account-type" id="Personal-account" class="inline">Personal</label>
                <label for="Business-account"><input type="radio" name="account-type" id="Business-account" class="inline">Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture:<input type="file" id="profile-picture" name="profile"></label>
                <label for="age">Input Your age (years):<input type="number" min="13" max="120" id="age" name="age" ></label>
                <label for="referrer">How Did you hear about us?
                    <select id="referrer" name="referrer" >
                      <option value="">Advertisement</option>
                      <option value="1">Social Media[LinkedIn,Twitter etc.</option>
                      <option value="2">Friend</option>
                      <option value="3">Print Media[Newspaper etc.]</option>
                      <option value="4">Our Website</option>
                    </select>
                  </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio" ></textarea>
                </label>
                <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="checkbox">I accept the <a href="https://www.linkedin.com/in/piyush-tiwari-270b4a16b/">terms and conditions</a></label>
            </fieldset>
        </form> 
    </body>
</html>
